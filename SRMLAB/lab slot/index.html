<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Slot Booking</title>
    <link rel="stylesheet" href="styleindex.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap">
</head>
<body>
    <header>
        <img src="/New folder/specification/Srmseal.png" alt="SRM College Logo" class="logo">
        <h1>Lab Slot Booking</h1>
        <nav>
            <ul>
                <li><a href="/New folder/home/index.html">Home</a></li>
                <li><a href="/New folder/specification/specifications.html">Specifications</a></li>
                <li><a href="/New folder/scheule/schedule.html">Lab Schedule</a></li>
                <li><a href="/New folder/instructor/instructors.html">Instructors</a></li>
                <li><a href="/New folder/lab slot/index.html">Slot Booking</a></li>
                <li><a href="/New folder/contact/contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="lab-booking">
            <h2>Book Your Lab Slot</h2>
            <form id="labBookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EEE">Electrical and Electronics Engineering</option>
                    <option value="CE">Civil Engineering</option>
                    <option value="BT">Biotechnology</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="timeSlot">Time Slot:</label>
                <select id="timeSlot" name="timeSlot" required>
                    <option value="9-11">9:00 AM - 11:00 AM</option>
                    <option value="11-1">11:00 AM - 1:00 PM</option>
                    <option value="2-4">2:00 PM - 4:00 PM</option>
                    <option value="4-6">4:00 PM - 6:00 PM</option>
                </select>

                <button type="submit">Book Slot</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
